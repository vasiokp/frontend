<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link href="css/styleAutorization.css" rel="stylesheet" type="text/css" />
</head>
<body>
   <div id="wrapper">
    <div class="user-icon"></div>
    <div class="pass-icon"></div>
	
<form name="login-form" class="login-form" action="" method="post">

    <div class="header">
		<h1>Реєстрація</h1>
		<span>Введіть ваші данні. </span>
    </div>

    <div class="content">
        <span class="labletext">E-Mail</span><input name="e-mail" type="email" class="input reg" value="e-mail" onfocus="this.value=''" />
		<span class="labletext">Логін</span><input name="username" type="text" class="input reg" value="Логін" onfocus="this.value=''" />
		<span class="labletext">Пароль</span><input name="password" type="password" class="input reg" value="Пароль" onfocus="this.value=''" />
       
    </div>

    <div class="footer">
		<input type="submit" name="submit" value="Зареєструватись" class="button" /><br/><br/><br/>
		<a href="autorization.html" class="button">Назад</a>
    </div>

</form>
</div>
    
</body>
</html>
